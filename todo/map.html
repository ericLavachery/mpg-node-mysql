<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MPG</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Uncial+Antiqua" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="map.css">
    </head>

    <body>
        <div id="pascon">
            <p><input type="button" value="Connexion" id="hello" /></p>
        </div>

        <div id="con">
            <table>
                <tr>
                    <td>
                        <div class="grid-container" id="zone_map">
                            <div id="17" class="grid-item hills">
                                <span class="bigIcon" id="b17"><img src="../public/img/icon-other/triton.png" alt=""></span><br>
                                <span class="smallIcons" id="s17"><img src="../public/img/cat-other/sld.png" alt=""><img src="../public/img/cat-player/spy.png" alt=""></span>
                            </div>
                            <div id="17" class="grid-item hills">
                                <span class="bigIcon" id="b17"><img src="../public/img/icon-player/dragon.png" alt="" width="42"></span><br>
                                <span class="smallIcons" id="s17"><img src="../public/img/cat-other/sld.png" alt=""><img src="../public/img/cat-player/spy.png" alt=""></span>
                            </div>
                            <div id="17" class="grid-item swamp">
                                <span class="bigIcon" id="b17"><img src="../public/img/icon-selected/dragon.png" alt="" width="42"></span><br>
                                <span class="smallIcons" id="s17"><img src="../public/img/cat-player/spy.png" alt=""></span>
                            </div>
                            <div id="17" class="grid-item plains">
                                <span class="bigIcon" id="b17"><img src="../public/img/icon-other/triton.png" alt="" width="42"></span><br>
                                <span class="smallIcons" id="s17"><img src="../public/img/cat-other/army.png" alt=""></span>
                            </div>
                            <div id="17" class="grid-item forest">
                                <span class="bigIcon" id="b17"><img src="../public/img/icon-player/dragon.png" alt="" width="42"></span><br>
                                <span class="smallIcons" id="s17"><img src="../public/img/cat-player/sld.png" alt=""><img src="../public/img/cat-other/wrk.png" alt=""><img src="../public/img/cat-enemy/spy.png" alt=""></span>
                            </div>
                            <div id="17" class="grid-item mountains">
                                <span class="bigIcon" id="b17"><img src="../public/img/icon-other/demon.png" alt="" width="42"></span><br>
                                <span class="smallIcons" id="s17"><img src="../public/img/cat-enemy/army.png" alt=""></span>
                            </div>
                        </div>
                        <br><br>
                        <button type="button" name="medit" id="medit">Map Editor</button>
                        <button type="button" id="testmenow">Test!</button>
                    </td>
                    <td class="sidebar" id="sidebarInfos">
                        <div id="unitInfos">
                            <!-- <span class="paramName">Moves</span><span class="paramValue">70</span><br> -->
                        </div>
                        <div id="tileInfos"></div>
                        <div id="tileUnitList"></div>
                    </td>
                    <td class="sidebar" id="sidebarCommand">
                        <h1 id="pseu"></h1>
                        <button type="button" class="modeButtons" id="gmoveButton" title=""><i class="fas fa-check-circle"></i>&nbsp; Group &nbsp;<i class="fas fa-check-circle"></i></button><br>
                        <button type="button" class="modeButtons" id="smoveButton" title="">Single</button><br>
                        <button type="button" class="modeButtons" id="inspectButton" title="">Inspect</button><br>
                        <br>
                        <button type="button" class="modeButtons" name="nextTurn" id="nextButton">Next Turn</button><br>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
