<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tableaux</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Uncial+Antiqua|Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/tables.css">
    </head>

    <body>
        <div id="tables">
            <span class="frog klik" onclick="showTer()" title="Coûts de mouvement">&nbsp<i class="fas fa-shoe-prints"></i>&nbsp</span>
            <span class="frog klik" onclick="showRess()" title="Ressources">&nbsp<i class="fas fa-lemon"></i>&nbsp</span>
            <span class="meow klik" title="Miaou!">&nbsp<i class="fas fa-cat"></i>&nbsp</span>
            <div id="moves">
                <span class="frog klik" onclick="specialMove()" title="Calculer un coût de mouvement">&nbsp<i class="fas fa-frog"></i>&nbsp</span>
                <span class="frog klik" onclick="toggleIcons()" title="Aggrandir ou réduire les icônes">&nbsp<i class="fas fa-tree"></i>&nbsp</span>
                <br>
                <table id="terTable"></table>
            </div>
            <div id="ressources">
                <br>
                <table>
                    <tr>
                        <td><table id="ressTable"></table></td>
                        <td class="separ">&nbsp;</td>
                        <td><table id="ressTerTable"></table></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
        <script src="/static/libs/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
        <script src="/static/libs/underscore-min.js"></script>
        <script src="/static/baseinit.js"></script>
        <script src="/static/tables_init.js"></script>
        <script src="/static/move.js"></script>
        <script src="/static/table_moves.js"></script>
        <script src="/static/table_ressources.js"></script>
    </body>
</html>
