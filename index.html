                        <div class="woodBlock" id="tileInfos"></div>
                        <div class="woodBlock" id="tracksList"></div>

                    <td class="sidebar" id="sidebarCommand">

                            <button type="button" class="modeButtons" name="nextTurn" id="nextButton">Jour Suivant</button><br>
                        </div>
                        <div class="woodBlock" id="modesInfos">
                            <button type="button" class="modeButtons" id="gmoveButton" title="">Groupe</button><br>

                            <button type="button" class="modeButtons" id="inspectButton" title="">Inspecter</button><br>
                        </div>
