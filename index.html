<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat de goutière</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>Chat de goutière<span id="pseu"></span></h1>

        <div id="pascon">
            <p><input type="button" value="Connexion" id="hello" /></p>
        </div>

        <div id="con">
            <p><input type="button" value="Déconexion" id="bye" /></p>
            <form action="/" method="post" id="formulaire_chat">
                <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
                <input type="submit" id="envoi_message" value="Envoyer" />
            </form>
            <section id="zone_chat"></section>
        </div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connexion à socket.io
            var socket = io.connect('http://localhost:8080', {'sync disconnect on unload': true});





            // Quand on reçoit un la carte, on l'insère dans la page
            socket.on('mapload', function(data) {
                putHistory(data);
            })

            // Ecrit l'histoire
            function putHistory(wmap) {
                wmap.forEach(function(tile) {
                    // console.log(book);
                    $('#zone_chat').prepend('<p><strong>&nbsp;' + tile.terrain + '&nbsp;</strong> ' + tile.x + '</p>');
                });
            }



        </script>
    </body>
</html>
