<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MPG</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Crushed|Roboto|Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <style media="screen" id="mapStyles"></style>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/stylebuttons.css">
        <link rel="stylesheet" href="/static/stylemodal.css">
        <link rel="stylesheet" href="/static/css/rpg-awesome.min.css">
        <style media="screen" id="terStyles"></style>
    </head>

    <body>
        <div id="pascon">
            <p><input type="button" value="Connexion" id="hello" /></p>
        </div>

        <div id="con">
            <table>
                <tr>
                    <td>
                        <div id="cadreMap">
                            <div class="grid-container" id="zone_map"></div>
                        </div>
                        <div class="espace"></div>
                        <table>
                            <tr>
                                <td>
                                    <button type="button" class="modeButtons" id="mapeditButton" title="">Map editor &nbsp;<i class="fas fa-globe"></i></button><br>
                                    <button type="button" class="modeButtons" id="viewUnitsButton" title="">Show units &nbsp;<i class="fas fa-chess-pawn"></i></button><br>
                                </td>
                                <td class="sidebar edonly"><div class="woodBlock maped" id="terrainDetails"></div></td>
                                <td class="sidebar edonly"><div class="woodBlock maped" id="tileDetails"></div></td>
                                <td class="sidebar edonly"><div class="woodBlock maped" id="tempDropdown"></div></td>
                                <td class="sidebar edonly">
                                    <div class="woodBlock maped">
                                        <table>
                                            <tr>
                                                <td id="areaDropdownME"></td>
                                                <td>
                                                    <table>
                                                        <tr>
                                                            <td class="rosevents"></td>
                                                            <td class="rosevents klik" onclick="areaMove('n')" title="nord"><i class="fas fa-angle-up"></i></td>
                                                            <td class="rosevents"></td>
                                                        </tr>
                                                        <tr>
                                                            <td class="rosevents klik" onclick="areaMove('w')" title="ouest"><i class="fas fa-angle-left"></i></td>
                                                            <td class="rosevents"></td>
                                                            <td class="rosevents klik" onclick="areaMove('e')" title="est"><i class="fas fa-angle-right"></i></td>
                                                        </tr>
                                                        <tr>
                                                            <td class="rosevents"></td>
                                                            <td class="rosevents klik" onclick="areaMove('s')" title="sud"><i class="fas fa-angle-down"></i></td>
                                                            <td class="rosevents"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td class="sidebar" id="sidebarInfos">
                        <div class="woodBlock" id="vuPriority">
                            <div class="espace"></div>
                            <img src="/static/img/cat-player/res.svg" title="Montrer vos ressources" onclick="catPriorityChange('res')" id="res-button" class="catButton">
                            <img src="/static/img/cat-player/wrk.svg" title="Montrer vos civils" onclick="catPriorityChange('wrk')" id="wrk-button" class="catButton">
                            <img src="/static/img/cat-player/spy.svg" title="Montrer vos unités furtives" onclick="catPriorityChange('spy')" id="spy-button" class="catButton">
                            <img src="/static/img/cat-player/sld.svg" title="Montrer vos soldats" onclick="catPriorityChange('sld')" id="sld-button" class="catButton">
                            <img src="/static/img/cat-player/shp.svg" title="Montrer vos navires" onclick="catPriorityChange('shp')" id="shp-button" class="catButton">
                            <img src="/static/img/cat-player/bsp.svg" title="Montrer vos bâtiments furtifs" onclick="catPriorityChange('bsp')" id="bsp-button" class="catButton">
                            <img src="/static/img/cat-player/bld.svg" title="Montrer vos bâtiments" onclick="catPriorityChange('bld')" id="bld-button" class="catButton">
                        </div>
                        <div class="woodBlock" id="tileUnitList"></div>
                        <div class="woodBlock" id="unitInfos"></div>
                        <div id="tileName"></div>
                        <div class="woodBlock" id="tileInfos"></div>
                        <div class="woodBlock" id="tracksList"></div>
                    </td>
                    <td class="sidebar" id="sidebarCommand">
                        <div class="woodBlock" id="playerInfos"><h1 id="pseu"></h1><br></div>
                        <div class="woodBlock" id="timeInfos">
                            <h3>Temps</h3><br>
                            <button type="button" class="boutonMauve modeButtons" name="nextTurn" id="nextButton" title="Passer au jour suivant">Jour Suivant &nbsp;<i class="far fa-calendar-check"></i></button><br>
                        </div>
                        <div class="woodBlock" id="modesInfos">
                            <h3>Modes</h3><br>
                            <button type="button" class="modeButtons" id="inspectButton" title="">Inspecter &nbsp;<i class="fas fa-search"></i></button><br>
                            <button type="button" class="modeButtons" id="gmoveButton" title="">Groupe &nbsp;<i class="fas fa-walking"></i>&nbsp;<i class="fas fa-walking"></i>&nbsp;<i class="fas fa-walking"></i></button><br>
                            <button type="button" class="modeButtons" id="smoveButton" title="">Bataillon Seul &nbsp;<i class="fas fa-walking"></i></button><br>
                        </div>
                        <div class="woodBlock" id="modesInfos">
                            <h3>Carte</h3><br>
                            <div id="areaDropdown"></div>
                            <table>
                                <tr>
                                    <td>
                                        <table>
                                            <tr>
                                                <td class="rosevents"></td>
                                                <td class="rosevents klik" onclick="areaMove('n')" title="nord"><i class="fas fa-angle-up"></i></td>
                                                <td class="rosevents"></td>
                                            </tr>
                                            <tr>
                                                <td class="rosevents klik" onclick="areaMove('w')" title="ouest"><i class="fas fa-angle-left"></i></td>
                                                <td class="rosevents"></td>
                                                <td class="rosevents klik" onclick="areaMove('e')" title="est"><i class="fas fa-angle-right"></i></td>
                                            </tr>
                                            <tr>
                                                <td class="rosevents"></td>
                                                <td class="rosevents klik" onclick="areaMove('s')" title="sud"><i class="fas fa-angle-down"></i></td>
                                                <td class="rosevents"></td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td><i class="fas fa-expand-arrows-alt mapSize klik" onclick="yourMapSize()" title="Changer la taille de la carte"></i></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td class="sidebar edonly" id="sidebarMapEdit">
                        <div class="woodBlock" id="terrainTypes"></div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- The Modal -->
        <div id="zeModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="modalHead">Modal Header</h2>
                </div>
                <div class="modal-body" id="modalBody">
                    Some text in the Modal Body <br>
                    Some other text...
                </div>
                <div class="modal-footer">
                    <p id="modalFoot">Modal Footer</p>
                </div>
            </div>
        </div>

        <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
        <script src="/static/libs/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
        <script src="/static/libs/underscore-min.js"></script>
        <script src="/static/nav.js"></script>
        <script src="/static/settings.js"></script>
        <script src="/static/modal.js"></script>
        <script src="/static/init.js"></script>
        <script src="/static/hiddentiles.js"></script>
        <script src="/static/broadcasts.js"></script>
        <script src="/static/modes.js"></script>
        <script src="/static/mapeditor.js"></script>
        <script src="/static/move.js"></script>
        <script src="/static/clickmap.js"></script>
        <script src="/static/combat.js"></script>
        <script src="/static/details.js"></script>
        <script src="/static/squadslist.js"></script>
        <script src="/static/tracks.js"></script>
        <script src="/static/actionsbuttons.js"></script>
        <script src="/static/actions.js"></script>
        <script src="/static/mapinfos.js"></script>
        <script src="/static/mapicons.js"></script>
        <script src="/static/splitjoin.js"></script>
        <script src="/static/groups.js"></script>
        <script src="/static/nextturn.js"></script>
        <script src="/static/stuff.js"></script>
        <script src="/static/share.js"></script>
        <script type="text/javascript">
        // $(document).keypress(function(e) {
        //     alert('You pressed '+e.which);
        // // space = 32 / enter = 13
        // });
        </script>
    </body>
</html>
