<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MPG</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>MPG <span id="pseu"></span></h1>

        <div id="pascon">
            <p><input type="button" value="Connexion" id="hello" /></p>
        </div>

        <div id="con">
            <table>
                <tr>
                    <td>
                        <div class="grid-container" id="zone_map">
                            <!-- <div id="17" class="grid-item plains" onclick="changeTerrain(this)"></div> -->
                        </div>
                    </td>
                    <td>
                        <p>Add Tile</p>
                        <input type="button" value="plains" id="plains" />
                        <input type="button" value="forest" id="forest" />
                        <input type="button" value="hills" id="hills" />
                        <input type="button" value="mountains" id="mountains" />
                        <input type="button" value="swamp" id="swamp" />
                    </td>
                </tr>
            </table>
        </div>





        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connexion à socket.io
            var socket = io.connect('http://localhost:8080', {'sync disconnect on unload': true});

// LOGIN ---------------------------------------------------------------
            // fonction pour Connexion
            let pseudo = 'anonymous';
            function connectMe() {
                // On demande le pseudo, on l'envoie au serveur
                pseudo = prompt('Quel est votre pseudo ?');
                if (pseudo == '' || pseudo == null || pseudo == undefined) {
                    pseudo = 'anonymous';
                    socket.disconnect();
                }
                socket.emit('newcli', pseudo);
                // montre tout sauf le bouton connexion
                document.getElementById('con').style.display = 'block';
                document.getElementById('pascon').style.display = 'none';
                // change le titre du doc
                document.title = pseudo + ' - MPG';
                document.getElementById("pseu").innerHTML = '(' + pseudo + ')';
            }
            // attache fonction au bouton connection
            $('#hello').click(connectMe);



// MAP CREATOR --------------------------------------------------------
            // Quand on reçoit un la carte, on l'insère dans la page
            socket.on('mapload', function(wmap) {
                showMap(wmap);
            })
            // Dessine la carte
            function showMap(wmap) {
                // reset
                document.getElementById("zone_map").innerHTML = '';
                // fill
                wmap.forEach(function(tile) {
                    // console.log(tile);
                    $('#zone_map').append('<div id="' + tile.id + '" class="grid-item ' + tile.terrain + '" onclick="changeTerrain(this)">' + tile.x + '.' + tile.y + '</div>');
                });
            }
            // Quand on reçoit un nouveau terrain, on l'insère dans la carte
            socket.on('new_tile', function(tile) {
                showTile(tile.id, tile.terrain, tile.x, tile.y);
            })
            // afficher le terrain
            function showTile(id, terrain, x, y) {
                $('#zone_map').append('<div id="' + id + '" class="grid-item ' + terrain + '" onclick="changeTerrain(this)">' + x + '.' + y + '</div>');
            }
            // Les boutons du "map editor"
            $("#plains").click({terrain: "plains"}, addTerrain);
            $("#forest").click({terrain: "forest"}, addTerrain);
            $("#hills").click({terrain: "hills"}, addTerrain);
            $("#swamp").click({terrain: "swamp"}, addTerrain);
            $("#mountains").click({terrain: "mountains"}, addTerrain);
            // fonction pour rajouter un terrain (pour l'instant, c'est juste le terrain suivant)
            function addTerrain(go){
                socket.emit('add_terrain', go.data.terrain);
            }

// MAP EDITOR --------------------------------------------------------------------
            function changeTerrain(data){
                console.log('tell the server to change tile ' + data.id);
                socket.emit('change_terrain', data.id);
            }


        </script>
    </body>
</html>
