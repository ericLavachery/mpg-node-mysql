<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Terrains</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Uncial+Antiqua" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/terrains.css">
    </head>

    <body>
        <div id="terrains">
            <table id="terTable">

            </table>
        </div>
        <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
        <script src="/static/libs/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
        <script src="/static/libs/underscore-min.js"></script>
        <script src="/static/baseinit.js"></script>
        <script type="text/javascript">
        let ter = [];
        socket.on('terload', function(wter) {
            ter = wter;
            terrainsTable('innondation');
        });
        function terrainsTable(sortField) {
            $('#terTable').empty().append('<tr><td class="colTitle">Terrain</td><td class="colTitle" onclick="terrainsTable(`escarpement`)">Escarp</td><td class="colTitle" onclick="terrainsTable(`vegetation`)">Veget</td><td class="colTitle" onclick="terrainsTable(`innondation`)">Innond</td><td width="15"></td><td class="colTitle">MoveCost</td><td class="colTitle">Road</td><td class="colTitle">Cover</td><td class="colTitle">Defense</td></tr>');
            let moveCost = 30;
            let moveCostRoad = 20;
            let vegetMoveAdj = 0;
            let innondMoveAdj = 0;
            let escarpMoveAdj = 0;
            let cover = 0;
            let defense = 0;
            let sortedTer = _.sortBy(_.sortBy(_.sortBy(_.sortBy(ter,'vegetation'),'escarpement'),'innondation'),sortField);
            sortedTer.forEach(function(biome) {
                    moveCost = 30;
                    moveCostRoad = 20;
                    vegetMoveAdj = 0;
                    innondMoveAdj = 0;
                    escarpMoveAdj = 0;
                    cover = 0;
                    defense = 0;
                    // justement terrain
                    moveCost = moveCost+biome.moveCostAdj;
                    moveCostRoad = moveCostRoad+Math.round(biome.moveCostAdj*70/100);
                    // vegetation
                    vegetMoveAdj = Math.round(biome.vegetation*biome.vegetation/50);
                    moveCost = moveCost+vegetMoveAdj;
                    moveCostRoad = moveCostRoad+Math.round(vegetMoveAdj*20/100);
                    defense = defense+Math.round(biome.vegetation*biome.vegetation/123);
                    if (biome.vegetation >= 35) {
                        cover = cover+biome.vegetation+15;
                    } else if (biome.vegetation >= 15) {
                        cover = cover+Math.round((biome.vegetation+5)*(biome.vegetation+5)/32);
                    }
                    // escarpement
                    escarpMoveAdj = Math.round(biome.escarpement*biome.escarpement/16);
                    moveCost = moveCost+escarpMoveAdj;
                    if (escarpMoveAdj >= 10) {
                        moveCostRoad = moveCostRoad+Math.round((escarpMoveAdj-10)*70/100);
                    }
                    if (biome.escarpement >= 15) {
                        defense = defense+Math.round((biome.escarpement-10)*5/4)+1;
                        cover = cover+Math.round(Math.sqrt(biome.escarpement-15)*5);
                    }
                    // innondation
                    innondMoveAdj = biome.innondation*2;
                    moveCost = moveCost+innondMoveAdj;
                    moveCostRoad = moveCostRoad+Math.round(innondMoveAdj*40/100);
                    if (biome.innondation >= 10) {
                        defense = defense+Math.round((biome.innondation-5)*4/5);
                    }
                    $('#terTable').append('<tr><td class="name">'+biome.name+' &nbsp;</td><td class="evi">'+biome.escarpement+'</td><td class="evi">'+biome.vegetation+'</td><td class="evi">'+biome.innondation+'</td><td style="background-color:'+biome.color+'"></td><td class="move">'+moveCost+'</td><td class="road">'+moveCostRoad+'</td><td class="cover">'+cover+'</td><td class="defense">'+defense+'</td></tr>');
            });
        };
        </script>
    </body>
</html>
