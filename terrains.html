<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Terrains</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Uncial+Antiqua" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/terrains.css">
    </head>

    <body>
        <div id="terrains">
            <table id="terTable">

            </table>
        </div>
        <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
        <script src="/static/libs/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
        <script src="/static/libs/underscore-min.js"></script>
        <script src="/static/baseinit.js"></script>
        <script type="text/javascript">
        let ter = [];
        socket.on('terload', function(wter) {
            ter = wter;
            terrainsTable();
        });
        function terrainsTable() {
            $('#terTable').append('<tr><td class="colTitle">Terrain</td><td class="colTitle">Escarp</td><td class="colTitle">Veget</td><td class="colTitle">Innond</td><td class="colTitle">MoveCost</td><td class="colTitle">MoveCost</td><td class="colTitle">Cover</td><td class="colTitle">Cover</td><td class="colTitle">Defense</td><td class="colTitle">Defense</td></tr>');
            let moveCost = 30;
            let cover = 0;
            let defense = 0;
            let sortedTer = _.sortBy(_.sortBy(_.sortBy(ter,'vegetation'),'escarpement'),'innondation');
            sortedTer.forEach(function(biome) {
                moveCost = 30;
                cover = 0;
                defense = 0;
                // vegetation
                moveCost = moveCost+Math.round(biome.vegetation*biome.vegetation/50);
                defense = defense+Math.round(biome.vegetation*biome.vegetation/123);
                // escarpement
                moveCost = moveCost+Math.round(biome.escarpement*biome.escarpement/16);
                if (biome.escarpement >= 15) {
                    defense = defense+Math.round((biome.escarpement-10)*5/4)+1;
                }
                // innondation
                moveCost = moveCost+(biome.innondation*2);
                if (biome.innondation >= 10) {
                    defense = defense+Math.round((biome.innondation-5)*4/5);
                }
                $('#terTable').append('<tr><td class="name">'+biome.name+' &nbsp;</td><td class="evi">'+biome.escarpement+'</td><td class="evi">'+biome.vegetation+'</td><td class="evi">'+biome.innondation+'</td><td class="move">'+biome.moveCost+'</td><td class="move">'+moveCost+'</td><td class="cover">'+biome.cover+'</td><td class="cover">'+cover+'</td><td class="defense">'+biome.defense+'</td><td class="defense">'+defense+'</td></tr>');
            });
        };
        </script>
    </body>
</html>
